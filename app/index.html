<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Wellness</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="body-border">

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__named">
            <a class="header__logo" href="#">
              <img src="images/logo.svg" alt="icon-logo">
            </a>
            <p class="header__profile">Vet clinic</p>
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">home</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">about us</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">servises</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">contacts</a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </header>

    <main class="main">

      <section class="book">
        <div class="container">
          <div class="book__inner">
            <div class="book__img">
              <img src="images/book-img.jpg" alt="photo-book">
            </div>
            <div class="book__items">
              <div class="book__adress">
                <img src="images/icon/map.svg" alt="icon-map">
                <a href="#">Pet Wellness, 22 Pink Street</a>
              </div>
              <div class="book__phone">
                <img src="images/icon/phone.svg" alt="icon-phone">
                <a href="tel:+8018026405">+ 80 180 26 405</a>
              </div>
              <h1 class="book__title">
                Full medical care for your loved pet
              </h1>
              <button class="book__btn">book a visit</button>
            </div>
          </div>
        </div>
      </section>





    </main>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
