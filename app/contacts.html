      <nav class="header__nav">

    <section class="contacts">
      <div class="contacts__inner">

          <h2 class="contacts__title title">
            Contacts
          </h2>
          <p class="contacts__text text">
            Submit the form below and our consultant will contact you within 15 minutes
          </p>
          <div class="contacts__wrapper">
            <a class="hero__adress" href="#">
              Pet Wellness, 22 <br> Pink Street
            </a>
            <a class="hero__phone" href="tel:+8018026405">
              + 80 180 26 405
            </a>
          </div>
        </div>
        <form class="contacts__form">
          <input class="contacts__input text" placeholder="Name" type="text">
          <input class="contacts__input text" placeholder="Phone" type="text">
          <div class="contacts__checkbox">
            <input type="checkbox" id="checkbox1">
            <label class="text" for="checkbox1">
              By submitting this form you will be indicating your consent to our privacy policy.
            </label>
          </div>
          <button class="contacts__button btn">book a visit</button>
        </form>
      </div>
    </section>
